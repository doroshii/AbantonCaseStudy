<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <link rel="stylesheet" href="dataset.css">
    <title>Admin panel</title>
</head>

<body>
    <div class="container">
        <div class="topbar">
            <div class="logo">
                <h2>TRACEZONE</h2>
            </div>
            <div class="search">
                <input type="text" name="search" placeholder="search here">
                <label for="search"><i class="fas fa-search"></i></label>
            </div>
            <i class="fas fa-bell"></i>
            <div class="user">
                <img src="img/user.png" alt="">
            </div>
        </div>
        <div class="sidebar">
            <ul>
                <li>
                    <a href="#">
                        <i class="fas fa-th-large"></i>
                        <div>Dashboard</div>
                    </a>
                </li>
                <li>
                    <a href="CRUD.html">
                        <i class="fas fa-user-graduate"></i>
                        <div>COVID-19 CASES</div>
                    </a>
                </li>
                <li>
                   
                
                           </a>
                </li>
            </ul>
        </div>
        <div class="main">
            <div class="cards">
                <div class="card">
                    
                    <div class="card-content">
                        <div class="number" id="Tdeaths"></div>
                        <div class="card-name">Deaths Worldwide</div>
                        
                    </div>
                    <div class="icon-box">
                        <i class="fas fa-tombstone"></i>
                    </div>
                </div>
                <div class="card">
                    
                    <div class="card-content">
                        <div class="number" id="Trecovered"></div>
                        <div class="card-name">Recovered Worldwide</div>
                    
                    </div>
                    <div class="icon-box">
                        <i class="fas fa-notes-medical"></i>
                    </div>
                </div>
                <div class="card">
                    
                    <div class="card-content">
                        <div class="number" id="Tcases"></div>
                        <div class="card-name">Total Cases</div>
                    
                    </div>
                    <div class="icon-box">
                        <i class="fas fa-hospital"></i>
                    </div>
                </div>
                <div class="card">
                
                    <div class="card-content">
                        <div class="number" id="Ttest"></div>
                        <div class="card-name">Test Worldwide</div>
                    
                    </div>
                    <div class="icon-box">
                        <i class="fas fa-vial"></i>
                    </div>
                </div>
            </div>
            <div class="charts">
                <div class="chart">
                    <h2>Active Cases (past 12 months)</h2>
                    <div>
                        <canvas id="lineChart"></canvas>
                    </div>
                </div>
                <div class="chart doughnut-chart">
                    <h2>Population</h2>
                    <div>
                        <canvas id="doughnut"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
    <script src="chart1.js"></script>
    <script src="chart2.js"></script>
</body>

</html>
